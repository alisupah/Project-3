<!DOCTYPE html>
<html lang="en">
<head>
    <title>Newsletter Registration</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet" type="text/css">   
</head>
    
<body>
    <header>
        <h1>THE CODE REVIEW</h1>
    </header>
    
    <main>
    <section class="news border">
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
    </section>
    
    
    <form action="index.html" method="post">
        <fieldset>
            <legend>Contact Information</legend>
            <div class="firstcontainer">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="user_name" placeholder="Required" required>
                <label for="email">Email Address</label>
                <input type="email" id="email" name="user_email" placeholder="Required" required>
                <label for="number">Phone Number</label>
                <input type="tel" id="number" name="user_number" >
                <label for="address">Street Address</label>
                <input type="text" id="address" name="user_address">
                <label for="city">City</label>
                <input type="text" id="city" name="user_city">
                <label>State</label>
                    <select id="state" name="user_state">
                        <option value="choose">Choose State</option>
                        <option value="california">CA</option>
                        <option value="hawaii">HI</option>
                        <option value="oregon">OR</option>
                        <option value="washington">WA</option>
                        
                    </select>
                <label for="zipcode">Zipcode</label>
                <input type="text" id="zipcode" name="user_zipcode">
            </div>
        </fieldset>
        
        <hr>
        
        <fieldset>
            <legend>Newsletter</legend>
            <div class="secondcontainer">                    
                <label>Select the newsletters you would like to recieve</label>
                    <label for="newsletter_html"><input type="checkbox" id="newsletter_html" name="user_newsletter"> HTML News</label>
                    <label for="newsletter_css"><input type="checkbox" id="newsletter_css" name="user_newsletter"> CSS News</label>
                    <label for="newsletter_javascript"><input type="checkbox" id="newsletter_javascript" name="user_newsletter"> Javascript News</label>
                
                <label>Newsletter format</label>
                    <label for="html_format"><input type="radio" id="html_format" value="html_format" name="newsletter_format"> HTML</label>
                    <label for="plain_format"><input type="radio" id="plain_format" value="plain_format" name="newsletter_format"> Plain text</label>
                
                <label for="topics">Other topics you'd like to hear about</label>
                <textarea id="topics" name="user_topics" placeholder="e.g. Python, Ruby, Coding practices, etc..."></textarea>
            </div>
        </fieldset>
        <button type="submit">Sign Up</button>
    </form>
    </main>
    
<footer>Copyright The Code Review</footer>
    
</body>
</html>
